<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body>
    <div
      class="flex flex-col items-center justify-center min-h-screen bg-gray-100"
    >
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
          Enter Text
        </h2>
        <input
          id="userInput"
          type="text"
          placeholder="Type something..."
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4 transition"
        />
        <button
          id="submitBtn"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition font-semibold"
        >
          Submit
        </button>
      </div>
    </div>
    <script>
      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          const input = document.getElementById("userInput").value;
          // encode to avoid URL issues
          window.location.href = "index.html?text=" + encodeURIComponent(input);
        });
    </script>
  </body>
</html>
